<table class="table">
  <thead></thead>
  <tbody>
    <tr *ngFor="let plan of plansComparative">
      <ng-container *ngIf="hasValue(plan)">
        <th>{{ plan.key }}</th>
        <td
        class="text-success"
          *ngFor="let value of plan.values"
          [ngClass]="setBetterOptionClass(plan, value)"
        >
          {{ value }}
        </td></ng-container
      >
    </tr>
  </tbody>
</table>
